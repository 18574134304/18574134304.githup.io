<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello world</h1>
    <button onclick="connect();">Click 16</button>
    <script>
        function connect() {
            navigator.bluetooth.requestDevice(
                {
                    acceptAllDevices: true
                })
                .then(device => {
                    console.dir(device);
                    alert('选择了' + device.name + 'ID是:   ' + device.id)
                    return device.gatt.connect().then(
                        function (server) {
                            alert('ccc   ' + JSON.stringify(server))
                        },
                        function (error) {
                            alert('connect   ' + error);

                        }
                    )
                })
                .catch(error => {
                    alert(error);
                });
        }
    </script>
</body>

</html>
