        function conect() {
            navigator.bluetooth.requestDevice(
                {
                    filters: [{ namePrefix: 'i' }]
                })
                .then(device => device.gatt.connect()).
                then(server => server.getPrimaryService())
                .catch(error => {
                    console.log(error);

                    alert(error);
                });
        }
    </script>
