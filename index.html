<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello world</h1>
    <button onclick="connect();">Click 19</button>
    <script>
        function connect() {
            navigator.bluetooth.requestDevice(
                {
                    acceptAllDevices: true
                })
                .then(device => {
                    console.dir(device);
                    alert('选择了' + device.name + 'ID是:   ' + device.id)
                    return device.gatt.connect().then(
                        function (server) {
                            server.getPrimaryServices().then(
                                function (servers) {
                                    alert('getPrimaryServices' + JSON.stringify(servers))
                                },
                                function (error) {
                                    alert('error getPrimaryServices' + error)

                                }
                            )
                        },
                        function (error) {
                            console.log(error);

                            alert('连接失败');

                        }
                    )
                })
                .catch(error => {
                    alert(error);
                });
        }
    </script>
</body>

</html>
